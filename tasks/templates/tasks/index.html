{% extends "tasks/layout.html" %}

    {% block body %}
        <h1>tasks</h1>
            <ul>
                {% for task in tasks %}
                <li>{{task}} </li>
                {% empty %}
                  <li>No Tasks</li>
                {% endfor %}
            </ul>
        <a href="{% url 'tasks:add' %}"><h2>add a new task </h2></a>
    {% endblock %}
